<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片处理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .app-container {
            width: 375px; 
            height: 812px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .fixed-section { flex-shrink: 0; }
        .content-flex { 
            flex: 1; 
            min-height: 0;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(30, 64, 175, 0.2);
        }
        .action-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }
        .action-btn:not(:disabled):active {
            transform: scale(0.98);
        }
        .preview-container {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" viewBox="0 0 100 80"><rect width="100" height="80" fill="white"/><path d="M5 5 L95 5 L95 75 L5 75 Z" fill="none" stroke="%23d1d5db" stroke-width="1" stroke-dasharray="8,4"/><path d="M35 40 L45 30 L55 40 L65 30 L75 40" fill="none" stroke="%23d1d5db" stroke-width="1"/><circle cx="50" cy="25" r="10" fill="none" stroke="%23d1d5db" stroke-width="1"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="app-container flex flex-col">
        <!-- 标题栏 -->
        <header class="fixed-section flex items-center justify-center h-14 bg-blue-600">
            <h1 class="text-white font-bold text-lg">图片处理工具</h1>
        </header>

        <!-- 内容区域 -->
        <div class="content-flex flex flex-col p-4 overflow-y-auto hide-scrollbar">
            <input id="upload-input" type="file" accept="image/*" class="hidden">

            <!-- 图片预览区 -->
            <div class="preview-container mb-4 flex-1 rounded-xl border border-gray-200 bg-white shadow-sm overflow-hidden" id="preview-area">
                <img id="1" src="https://modao.cc/" alt="Preview of uploaded image" class="h-full w-full object-contain hidden">
            </div>

            <!-- 处理操作区域 -->
            <div class="fixed-bottom-inner py-4 mt-auto">
                <div class="flex gap-4 mb-4">
                    <label for="upload-input" class="action-btn upload-btn flex-1 py-3 rounded-xl bg-blue-600 text-white font-medium flex items-center justify-center cursor-pointer hover:bg-blue-700 active:bg-blue-800">
                        <span class="iconify text-lg mr-2" data-icon="uil:image-upload"></span>
                        上传图片
                    </label>
                    <button id="process-btn" class="action-btn flex-1 py-3 rounded-xl bg-gray-300 text-white font-medium disabled">处理图片</button>
                </div>
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
                    <textarea id="result-text" class="w-full min-h-[120px] resize-none text-gray-700" placeholder="等待处理..." readonly=""></textarea>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="fixed-section h-20 bg-white border-t border-gray-200 flex items-center justify-around px-4">
            <a class="flex flex-col items-center">
                <span class="iconify text-2xl text-blue-600" data-icon="ion:home-outline"></span>
                <span class="text-xs mt-1 text-blue-600">首页</span>
            </a>
            <a class="flex flex-col items-center">
                <span class="iconify text-2xl text-gray-500" data-icon="material-symbols:history"></span>
                <span class="text-xs mt-1 text-gray-500">历史记录</span>
            </a>
            <a class="flex flex-col items-center">
                <span class="iconify text-2xl text-gray-500" data-icon="ion:settings-outline"></span>
                <span class="text-xs mt-1 text-gray-500">设置</span>
            </a>
        </nav>
    </div>

    <script>
        // 上传功能
        document.getElementById('upload-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !file.type.match('image.*')) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.querySelector('#preview-area img');
                const previewArea = document.getElementById('preview-area');
                
                // 移除背景占位
                previewArea.classList.remove('preview-container');
                previewArea.style.backgroundImage = 'none';
                
                // 显示图片
                img.src = event.target.result;
                img.classList.remove('hidden');
                
                // 激活处理按钮
                const processBtn = document.getElementById('process-btn');
                processBtn.disabled = false;
                processBtn.classList.remove('bg-gray-300');
                processBtn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'active:bg-blue-800');
            };
            reader.readAsDataURL(file);
        });

        // 图片处理功能
        document.getElementById('process-btn').addEventListener('click', function() {
            if (this.disabled) return;
            
            // 模拟处理状态
            const originalText = this.textContent;
            this.textContent = '处理中...';
            
            // 模拟处理延迟
            setTimeout(() => {
                this.textContent = originalText;
                
                // 显示处理结果
                document.getElementById('result-text').value = 
                    "图片分析结果：\n这是一张风景照片，展示了壮丽的山脉景色，\n前景是绿色的针叶林，背景是覆盖着皑皑白雪的山峰。\n图片拍摄时间为午后，光线适中，能见度良好。";
            }, 1500);
        });
    </script>

</body></html>
